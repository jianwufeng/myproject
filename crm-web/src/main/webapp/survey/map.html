<!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->

<script type="text/javascript">
	alert("aaa");
	asyncXhrGet('/crm-web/getDataMap.ftl?quesSurveyId=1536647459931', '', function(data){
  	var jsonData =  eval("("+data+")");
    	if(jsonData.success){
    		var data1 = jsonData.data.quesTypeNameAgreeList;
    		var data2 = jsonData.data.quesTypePerAgreeList;
    		setChart1(data1,data2);
    		
    		var data3 = jsonData.data.quesTypeNameDisAgreeList;
    		var data4 = jsonData.data.quesTypePerDisAgreeList;
    		setChart2(data3,data4);
        }else {
          	alert(jsonData.success);
        }
    });
	
	
	function setChart1(data1,data2){
	    // 基于准备好的dom，初始化echarts实例
	    var myChart = echarts.init(document.getElementById('main-line'));
	
	    // 使用刚指定的配置项和数据显示图表。
	    myChart.setOption({
	        title: {
	            text: '满意度TOP5(百分比)'
	        },
	        tooltip: {},
	        legend: {
	            data:['满意度TOP5']
	        },
	        xAxis: {
	            data: data1
	        },
	        yAxis: {
	        	//data: ["20","40","60","80","100"]
	        },
	        series: [{
	            name: '满意度TOP5',
	            type: 'bar',
	            //data: [20, 40]
	            data: data2
	        }
	        ]
	    });
	}
	
    function setChart2(data1,data2){
	 	// 基于准备好的dom，初始化echarts实例
	    var myChart2 = echarts.init(document.getElementById('main-line2'));
	
	    // 使用刚指定的配置项和数据显示图表。
	    myChart2.setOption({
	        title: {
	            text: '不满意度TOP5(百分比)'
	        },
	        tooltip: {},
	        legend: {
	            data:['不满意度TOP5']
	        },
	        xAxis: {
	            data: data1
	        },
	        yAxis: {
	        	//data: ["20","40","60","80","100"]
	        },
	        series: [{
	            name: '不满意度TOP5',
	            type: 'bar',
	            itemStyle: {
	                normal: {
	                    show: true,//鼠标悬停时显示label数据
	                    color: '#6197fb'
	                }
	            },
	            data: data2
	        }
	        ]
	    },true);
    }
