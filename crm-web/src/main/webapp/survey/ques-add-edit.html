<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>添加-修改</title>
    <link rel="stylesheet" href="../frame/layui/css/layui.css">
    <link rel="stylesheet" href="../frame/static/css/style.css">
    <link rel="icon" href="../frame/static/image/code.png">
</head>
<body class="body">

<form class="layui-form" action="">
    <fieldset class="layui-elem-field layui-field-title">
	  <legend>大类标题</legend>
	</fieldset>
    <div class="layui-form-item">
        <label class="layui-form-label">大类标题</label>
        <div class="layui-input-block">
            <input type="text" name="quesTypeName" autocomplete="off" placeholder="请输入问卷标题" lay-verify="required"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">说明</label>
        <div class="layui-input-block">
            <!-- <input type="text" name="quesSurveyRemarks" autocomplete="off" placeholder="请输入问卷说明" lay-verify="required"
                   class="layui-input"> -->
            <textarea placeholder="请输入大类说明" name="quesSurveyRemarks" class="layui-textarea" lay-verify="required"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">题目标题</label>
        <div class="layui-input-block">
            <input type="text" name="quesTypeName" autocomplete="off" placeholder="请输入标题" lay-verify="required"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"></label>
        <div class="layui-input-block">
            <input type="text" name="quesTypeName" autocomplete="off" placeholder="请输入英文标题" lay-verify="required"
                   class="layui-input">
        </div>
    </div>
    
    <fieldset class="layui-elem-field layui-field-title">
	  <legend>题目</legend>
	</fieldset>
	
	<div id="quesListId">
		<div id="ques_dev">
			<div class="layui-form-item">
			 	<div class="layui-inline">
			        <label class="layui-form-label">题目信息</label>
			        <div class="layui-input-inline">
			            <input type="text" name="quesName" autocomplete="off" placeholder="请输入题目名称" lay-verify="required"
			                   class="layui-input">
			        </div>
			        <label class="layui-form-label">题目类型</label>
			        <div class="layui-input-inline">
			            <select name="quesType">
				          <option value="">请选择</option>
				          <option value="1">单选</option>
				          <option value="2">多选</option>
				          <option value="3">问答</option>
				        </select>
			        </div>
			        <label class="layui-form-label">是否必答</label>
			        <div class="layui-input-inline">
			            <select name="required">
				          <option value="">请选择</option>
				          <option value="1">是</option>
				          <option value="2">否</option>
				        </select>
			        </div>
		        </div>
		        <div class="layui-inline">
		        	<label class="layui-form-label"></label>
			        <div class="layui-input-inline">
			            <input type="text" name="quesName" autocomplete="off" placeholder="请输入题目名称" lay-verify="required"
			                   class="layui-input">
			        </div>
			     </div>
		    </div>
		    <div class="layui-form-item">
			    <div class="layui-inline">
			        <label class="layui-form-label">答案选项：</label>
			        <div class="layui-input-inline">
				        <input type="button" class="layui-btn layui-btn-xs" id="button-add" value="添加选项"></input>
				    </div>
			    </div>
		    </div>
		    <div id="answer-add">
			    
		    </div>
		</div>
	</div>
    <div class="layui-form-item">
        <button class="layui-btn" lay-submit="" lay-filter="sub">提交</button>
    </div>
</form>

<script src="../frame/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript">
    layui.use(['form', 'layedit', 'laydate', 'element'], function () {
        var form = layui.form
                , layer = layui.layer
                , layedit = layui.layedit
                , laydate = layui.laydate
                , element = layui.element;

        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');

        //自定义验证规则
        /* form.verify({
            title: function (value) {
                if (value.length < 5) {
                    return '标题至少得5个字符啊';
                }
            }
            , pass: [/(.+){6,12}$/, '密码必须6到12位']
            , content: function (value) {
                layedit.sync(editIndex);
            }
        }); */

        //监听提交
        form.on('submit(sub)', function (data) {
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            });
            return false;
        });

        // you code ...
        laydate.render({
            elem: '#date'
            ,type: 'datetime'
          });

    });
</script>
</body>
</html>
